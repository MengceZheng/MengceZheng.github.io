name: Google Scholar Sync

on:
  schedule:
    - cron: '30 8 * * *'  # UTC 时间 8:30 (北京时间 16:30)
  workflow_dispatch:

jobs:
  scholar-crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r google_scholar_crawler/requirements.txt

    - name: Run crawler
      run: |
        cd google_scholar_crawler
        python main.py
      env:
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        MAX_RETRIES: 3

    - name: Commit results
      run: |
        git config --global user.name "GitHub Scholar Bot"
        git config --global user.email "actions@users.noreply.github.com"
        git add google_scholar_crawler/results/*
        git commit -m "docs(scholar): Auto-update citation data [skip ci]" || echo "No changes"
        git push origin HEAD:${{ github.ref }} --force

    # ========== 新增 Issue 通知 ==========
    - name: Create Issue on Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const { data: issues } = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: ['crawler-error']
          });
          
          const existingIssue = issues.find(issue => 
            issue.title.includes('Scholar Crawler Failed')
          );
          
          if (!existingIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Scholar Crawler Failed - ${new Date().toISOString()}`,
              body: `**Workflow Run Failed**\n\n` +
                    `- Run ID: ${context.runId}\n` +
                    `- Workflow: ${context.workflow}\n` +
                    `- Details: [View Log](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              labels: ['crawler-error']
            });
          }